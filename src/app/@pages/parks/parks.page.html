<ion-header>
	<ion-navbar color="primary">
		<img [attr.src]="header.img" [attr.alt]="header.title">
		<ion-title>
			{{header.title}}
		</ion-title>
	</ion-navbar>
</ion-header>
		
<ion-content padding>
	<ion-list>
		<ion-item 
			*ngFor="let park of parks | async" 
			(click)="navCtrl.push('app-park-page', {
				'country-id': navParams.get('country-id'),
				'country-slug': navParams.get('country-slug'),
				'park-id': park.id,
				'park-slug': park.slug
			})">
			<h2>{{park.nombre}}</h2>
			<p>{{park.locacion}}</p>
		</ion-item>
	</ion-list>
</ion-content>
