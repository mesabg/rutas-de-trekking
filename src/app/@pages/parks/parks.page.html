<ion-header>
	<ion-navbar color="primary">
		<img [attr.src]="header.img" [attr.alt]="header.title">
		<ion-title>
			{{header.title}}
		</ion-title>
	</ion-navbar>
</ion-header>
		
<ion-content padding>
	<ion-list>
		<ion-item 
			*ngFor="let park of parks" 
			(click)="navCtrl.push('app-park-page', {
				'park-slug': park.slug,
				'park': park
			})">
			<h2>{{park.name}}</h2>
			<p>{{park.location}}</p>
		</ion-item>
	</ion-list>
</ion-content>
