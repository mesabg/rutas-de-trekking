<div class="header-container">
    <div class="inner">
        <img [attr.src]="park.img" [attr.alt]="park.name">
        <span> {{ park?.name }} </span>
    </div>
</div>

<ion-tabs>
    <ion-tab [root]="InfoPageRoot" tabTitle="Info" tabIcon="search" [rootParams]="{
        'park-slug': navParams.get('park-slug'),
        'country': navParams.get('country')
    }"></ion-tab>
    <!--<ion-tab [root]="SearchPageRoot" tabTitle="Search" tabIcon="search"></ion-tab>-->
    <ion-tab [root]="RoutesPageRoot" tabTitle="Routes" tabIcon="information-circle" [rootParams]="{
        'park-slug': navParams.get('park-slug'),
        'country': navParams.get('country')
    }"></ion-tab>
    <ion-tab [root]="LodgmentPageRoot" tabTitle="Lodgment" tabIcon="information-circle" [rootParams]="{
        'park-slug': navParams.get('park-slug'),
        'country': navParams.get('country')
    }"></ion-tab>
    <ion-tab [root]="ApnPageRoot" tabTitle="APN" tabIcon="information-circle" [rootParams]="{
        'park-slug': navParams.get('park-slug'),
        'country': navParams.get('country')
    }"></ion-tab>
</ion-tabs>
