<ion-header not-display>
    <ion-navbar color="primary">
    </ion-navbar>
</ion-header>

<div class="header-container">
    <div class="inner">
        <img [attr.src]="park.img" [attr.alt]="park.name">
        <span> {{ park?.name }} </span>
    </div>
</div>

<ion-tabs>
    <!--<ion-tab [root]="InfoPageRoot" tabTitle="Info" tabIcon="search" [rootParams]="{
        'park-slug': navParams.get('park-slug'),
        'country': navParams.get('country')
    }" (click)="dispose()"></ion-tab>-->

    <ion-tab [root]="InfoPageRoot" tabTitle="Info" tabIcon="search" [rootParams]="{
        'park-slug': navParams.get('park-slug'),
        'country': navParams.get('country')
    }"></ion-tab>
    <!--<ion-tab [root]="SearchPageRoot" tabTitle="Search" tabIcon="search"></ion-tab>-->
    <ion-tab [root]="RoutesPageRoot" tabTitle="Routes" tabIcon="ios-speedometer" [rootParams]="{
        'park-slug': navParams.get('park-slug'),
        'country': navParams.get('country')
    }"></ion-tab>
    <ion-tab [root]="LodgmentPageRoot" tabTitle="Lodgment" tabIcon="easel" [rootParams]="{
        'park-slug': navParams.get('park-slug'),
        'country': navParams.get('country')
    }"></ion-tab>
    <ion-tab [root]="ApnPageRoot" tabTitle="APN" tabIcon="finger-print" [rootParams]="{
        'park-slug': navParams.get('park-slug'),
        'country': navParams.get('country')
    }"></ion-tab>
</ion-tabs>
